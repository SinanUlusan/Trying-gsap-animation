<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <div>
                <a href="#" class="nav_logo">Coffee</a>
            </div>

            <div class="nav_toggle" id="nav_toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav_menu" id="nav_menu">
                <div class="nav_close" id="nav_close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav_list">
                    <li class="nav_item"><a href="#home" class="nav_link active">Home</a></li>
                    <li class="nav_item"><a href="#about" class="nav_link">About</a></li>
                    <li class="nav_item"><a href="#skills" class="nav_link">Blog</a></li>
                    <li class="nav_item"><a href="#contact" class="nav_link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="home" id="home">
            <div class="home_container">

                <div class="home_data">
                    <h1 class="home_title">Coffee<br> Drink 3D</h1>
                    <p class="home_description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home_button">Get Started</a>
                </div>

                <div class="home_img">
                    <img src="./img/img1.png" alt="" data-speed="-2" class="move">
                    <img src="./img/img2.png" alt="" data-speed="2" class="move">
                    <img src="./img/img3.png" alt="" data-speed="2" class="move">
                    <img src="./img/img4.png" alt="" data-speed="-2" class="move">
                    <img src="./img/img5.png" alt="" data-speed="-2" class="move">
                    <img src="./img/img6.png" alt="" data-speed="2" class="move">
                </div>
            </div>
        </section>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="app.js"></script>
</html>
